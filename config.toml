defaultContentLanguage = 'en'
theme = "mainroad"
[languages]
[languages.en]
    disabled = false
    languageCode = 'en-US'
    languageDirection = 'ltr'
    languageName = 'English'
    title = 'Revolutionary Youth Organization'
    weight = 1
    [languages.en.params]
      subtitle = 'We have a world to win'
    post_meta = ["date", "categories"] # Order of post meta information
    baseURL = 'https://revolutionaryyouthorganization.org/'
    theme = "mainroad"
[languages.es]
    contentDir = 'content/es'
    disabled = false
    languageCode = 'es-US'
    languageDirection = 'ltr'
    languageName = 'Español'
    title = 'Organización Juvenil Revolucionaria'
    weight = 2
    [languages.es.params]
      subtitle = 'Tenemos un mundo por ganar'
    post_meta = ["date", "categories"] # Order of post meta information
    baseURL = 'https://revolutionaryyouthorganization.org/'
[Author]
  name = "Revolutionary Youth Organization"
  bio = "RYO"

[Params]
  opengraph = true
  twitter_cards = false
  readmore = true # Show "Read more" button in list if true
  authorbox = false 
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information

[Params.logo]
  image = "img/rsu.png"

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "social"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)
[Params.widgets.social]
  email = "blahblahblah@proton.me"
[Params.style.vars]
  highlightColor = "#f4b446"
